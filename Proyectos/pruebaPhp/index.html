    <!-- Modal Crear Cliente-->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crea un nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="" id="miFormulario" class="row g-3 was-validated" onclick="">
                        <div class="mb-3 col-md-4">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="apellidoCliente" class="form-label">Apellido</label>
                            <input type="text" class="form-control was-validated" id="apellidoCliente" name="apellidoCliente"
                                required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="number" class="form-control was-validated" id="telefonoCliente" name="telefonoCliente" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-cerrar" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn" id="btn-asmet" data-bs-toggle="modal" data-bs-target="#verificacionModal" onclick="validacion(new bootstrap.Modal(document.getElementById('verificacionModal')))"  disabled>Guardar</button>
                </div>
            </div>
        </div>
    </div>
