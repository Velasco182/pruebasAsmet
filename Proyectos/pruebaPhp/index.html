<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con PHP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="buttonDiv" class="container card shadow p-3 mb-5 bg-body">
        <div class="row align-items-center">

            <div class="col btn-group">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="button">Crear</button>
                <!--<button id="fetchMostrarDatos" class="button" type="submit">Obtener</button>-->
                <!--<button>Editar</button>-->
                <!--<button class="button">Eliminar</button>-->
            </div>

            <div id="divContainer" class="col">
                <h3 style="color: white;">INFORME</h3>
                <div id="dataContainer" class="table-responsive  shadow-sm bg-body">

                    <table style="background-color: #D1E7DD;" id="myTable" class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th class="col">Nombre</th>
                                <th class="col">Apellido</th>
                                <th class="col">Teléfono</th>
                                <th class="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody style="border-radius: 15px;"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Cliente-->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crea un nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="" id="miFormulario" class="row g-3 was-validated" onclick="">
                        <div class="mb-3 col-md-4">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="apellidoCliente" class="form-label">Apellido</label>
                            <input type="text" class="form-control was-validated" id="apellidoCliente" name="apellidoCliente"
                                required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="numeroCliente" class="form-label">Teléfono</label>
                            <input type="number" class="form-control was-validated" id="numeroCliente" name="numeroCliente" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-cerrar" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn" id="btn-asmet" disabled>Guardar</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal Editar Cliente-->
    <div class="modal fade" id="actualizarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actualizarModalLabel">Editar cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="" id="actualizarFormulario" class="row g-3 was-validated" onclick="">
                        <div class="mb-3 col-md-4">
                            <label for="nombreACliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreACliente" name="nombreACliente" required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="apellidoACliente" class="form-label">Apellido</label>
                            <input type="text" class="form-control was-validated" id="apellidoACliente" name="apellidoACliente"
                                required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="numeroACliente" class="form-label">Teléfono</label>
                            <input type="number" class="form-control was-validated" id="numeroACliente" name="numeroACliente" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-cerrar" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn" id="btn-actualizar" disabled>Actualizar</button>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
